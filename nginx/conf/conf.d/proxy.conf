# HTTP代理配置
server {
    listen       8080;
    server_name  localhost;
    
    # 代理前缀
    location /proxy/ {
        # 移除/proxy/前缀
        rewrite ^/proxy/(.*)$ /$1 break;
        
        # 调用认证Lua脚本
        access_by_lua_file /usr/local/nginx/lua/auth.lua;
        
        # 调用策略Lua脚本
        access_by_lua_file /usr/local/nginx/lua/policy.lua;
        
        # 调用速率限制Lua脚本
        access_by_lua_file /usr/local/nginx/lua/rate_limit.lua;
        
        # 设置代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 代理到后端服务器
        proxy_pass $upstream_url;
        
        # 调用日志Lua脚本
        log_by_lua_file /usr/local/nginx/lua/log.lua;
    }
    
    # WebSocket代理配置
    location /ws/ {
        # 移除/ws/前缀
        rewrite ^/ws/(.*)$ /$1 break;
        
        # 调用认证Lua脚本
        access_by_lua_file /usr/local/nginx/lua/auth.lua;
        
        # WebSocket支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 代理到后端WebSocket服务器
        proxy_pass $upstream_url;
        
        # 调用日志Lua脚本
        log_by_lua_file /usr/local/nginx/lua/log.lua;
    }
}